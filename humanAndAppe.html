    <title>Người ăn táo</title>

<body>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        };

        isEmpty() {
            if(this.weight <= 0){
                return true;
            }else {
                return false;
            }
        }

        decreaseApple(){
            if(this.isEmpty()){
                alert("Táo đã hết rồi");
            }else {
                this.weight--;
            }
        }
    }

    class Human{
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        getWeight(){
            return this.weight;
        }

        isMale(){
            if(this.gender == 1){
                return true;
            }else {
                return false;
            }
        }
        getGender(){
            if(this.isMale()){
                return "Male";
            }else {
                return "Female";
            }
        }

        setWeight(weight){
            this.weight = weight;
        }

        say(string) {
            console.log(string);
        }

        checkApple(apple){
            return apple.isEmpty();
        }

        eat(apple){
            if(apple.getWeight() > 0){
                apple.decreaseApple(); //1
                this.weight++; //66
            }else {
                alert("Táo đã hết");
            }
        }

        getInfo(human){
            alert(human.name + " " +human.weight + " " +human.getGender());
        }
    }
    let adam = new Human("adam", 1, 65);
    let eva = new Human("eva", 2, 55);
    let apple = new Apple(10);


    adam.say("I am Adam" + "<br>");

</script>
</body>
